<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesu Studio</title>
    <link rel="stylesheet" href="/main/main.css" />
    <link rel="stylesheet" href="/css/product-list.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="navbar-hamburger">
            <img src="/img/hamburger.png" alt="hamburger" />
          </div>
          <div class="navbar-logo">
            <a href="/index.html"
              ><img src="/img/HESUSTUDIO.png" alt="logo"
            /></a>
          </div>
          <div class="navbar-find_cart">
            <div class="find-icon">
              <img
                style="cursor: pointer"
                src="/img/find-icon.png"
                alt="find"
              />
            </div>
            <img style="cursor: pointer" src="/img/bag-icon.png" alt="cart" />
          </div>
        </div>
      </header>

      <main>
        <div class="main-banner"></div>
        <div class="main-article">
          <div class="product-list">
            <div class="product-filter"></div>
            <div class="product-container">
              <div class="product-card-grid">
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
                <a href=""><div class="product-card">
                    <div class="product-thumbnail"></div>
                    <div class="pruduct-info">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div></a>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-container">
          <div class="footer-shop-info">
            <div class="footer-logo">
              <img src="/img/HESUSTUDIO.png" alt="logo" />
            </div>
            <div class="footer-address">
              <img src="/img/location-logo.png" alt="location-logo" />
              <p class="font-2">
                <strong>Địa chỉ:</strong> 177 Phố Huế - Hoàn Kiếm - Hà Nội
              </p>
            </div>
            <div class="footer-hotline">
              <img src="/img/phone-logo.png" alt="phone-logo" />
              <p class="font-2">
                <strong>Hotline:</strong> 19008320 (9h - 17h)
              </p>
            </div>
          </div>

          <div class="footer-shop-customer_support; font-2">
            <h3>HỖ TRỢ KHÁCH HÀNG</h3>
            <ul style="margin-top: 12px">
              <li style="margin-bottom: 8px">Chính sách đổi trả</li>
              <li>Hướng dẫn chọn size</li>
            </ul>
          </div>

          <div class="footer-shop-info_detail; font-2">
            <h3>GIỚI THIỆU</h3>
            <ul style="margin-top: 12px">
              <li style="margin-bottom: 8px">Giới thiệu về Hesu Studio</li>
              <li style="margin-bottom: 8px">Chính sách thanh toán</li>
              <li style="margin-bottom: 8px">Chính sách vận chuyển</li>
              <li>Chính sách bảo mật</li>
            </ul>
          </div>

          <div class="footer-shop-social; font-2">
            <h3 style="margin-bottom: 12px">FOLLOW US</h3>
            <div class="social-link">
              <a href="#"
                ><img src="/img/facebook-logo.png" alt="facebook-link"
              /></a>
              <a href="#"><img src="/img/insta-logo.png" alt="insta-link" /></a>
              <a href="#"
                ><img src="/img/youtube-logo.png" alt="youtube-link"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
